<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"> 
        <title>Blood Pact</title>
        <!--<meta> used to provide info about web page to search engines-->
        <!-- Unicode Transformation Format-8; without this, users would need to manually insert characters using HTML entities-->
        
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>The Blood Pact</h1>
        <p>Provide your lore to receive glorious wonders</p>
        <form action="https://register-demo.freecodecamp.org" method="post">
            <fieldset>
                <label for="first-name">Moniker: <input id="first-name" type="text"></label>
                <label for="last-name">House: <input id="last-name" type="text"></label>
                <label for="email">Messenger Raven Destination: <input id="email" type="email"></label>
                <label for="new-password">Unsealing Spell: <input id="new-password" type="password"></label>
                <!--for = links elements for ease of access e.g. id-->
            </fieldset>
            <fieldset></fieldset>
            <fieldset></fieldset>
            <input type="submit" value="Submit">
        </form>
        <!--method = how to send form date to action URL; sent via GET(URL parameters) or POST requests(body)-->
    </body>
</html>
